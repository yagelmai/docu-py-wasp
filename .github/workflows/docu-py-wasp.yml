name: Status

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TC_NBFEEDER_HOST: syssim_tc_pdx
  __NBTARGET_FILE: /nfs/site/gen/adm/netbatch/megafeeder/nbtarget/root/syssim_tc_pdx/.nbtarget

jobs:
  lint:
    runs-on: [self-hosted, ec]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Check format
      run: make lint

  test:
    runs-on: [self-hosted, ec]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run unit tests
      run: make test

